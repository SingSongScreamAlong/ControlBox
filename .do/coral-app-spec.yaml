name: coral-app
region: nyc
alerts:
- rule: DEPLOYMENT_FAILED
- rule: DOMAIN_FAILED
databases:
- name: db
  engine: PG
  version: "16"
  size: db-s-dev-database
  num_nodes: 1
services:
- name: controlbox
  dockerfile_path: Dockerfile.server
  github:
    branch: main
    deploy_on_push: true
    repo: SingSongScreamAlong/ControlBox
  source_dir: /
  http_port: 8080
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-0.5gb
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080"
  - key: JWT_SECRET
    value: a8214cf8525c30a8b853e9b4bdcfc02291cdea24b622562dec59b22d760c352b
    type: SECRET
  - key: DATABASE_URL
    scope: RUN_TIME
    value: ${db.DATABASE_URL}?sslmode=no-verify
  - key: NODE_TLS_REJECT_UNAUTHORIZED
    value: "0"
  - key: HOST
    value: "0.0.0.0"
  - key: OPENAI_API_KEY
    value: your-openai-api-key-here
    type: SECRET
- name: dashboard
  dockerfile_path: Dockerfile.dashboard
  github:
    branch: main
    deploy_on_push: true
    repo: SingSongScreamAlong/ControlBox
  source_dir: /
  http_port: 80
  instance_count: 1
  instance_size_slug: apps-s-1vcpu-0.5gb
  envs:
  - key: NODE_ENV
    value: production
ingress:
  rules:
  - component:
      name: controlbox
    match:
      path:
        prefix: /api
  - component:
      name: dashboard
    match:
      path:
        prefix: /
